<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"></a> Register</h1>
  </div>

  <div ng-show="error">
    <span>{{ error.message }} Idiot.</span>
  </div>

  <form ng-submit="authCtrl.register()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email">
    </div>
    <div class="input-group">
      <input type="username" class="form-control" placeholder="Username" ng-model="newUser.displayName">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
    </div>
    <input type="submit" class="btn btn-default" value="Register">
  </form>

  {{newUser.email}}

</div>
